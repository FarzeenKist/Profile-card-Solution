<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- StylSheets -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body class="flex bg-cyan margin-inline-1 ff-KumbhS">
    <main class="card bg-white container border">
      <div class="img-wrapper">
        <img
          src="./images/bg-pattern-card.svg"
          alt=""
          class="border-img bg-card"
          aria-hidden="true"
        />
        <img
          src="./images/image-victor.jpg"
          alt="picture of victor"
          class="profile-img"
        />
      </div>

      <h1 class="name margin-up-down-4 text-sat-blue fw-bold">
        Victor Crest<span class="margin-left-1 text-gray-blue fw-bold">26</span>
      </h1>
      <p class="ff-KumbhS fs-600 fw-regular text-gray margin-bottom-3">
        London
      </p>
      <div class="info-container fw-regular margin-bottom-3">
        <div class="margin-inline-3">
          <h2 class="ff-KumbhS fs-700 fw-bold text-sat-blue text-align">80K</h2>
          <p class="ff-KumbhS fs-500 fw-regular text-gray text-align">
            Followers
          </p>
        </div>
        <div class="margin-inline-3">
          <h2 class="ff-KumbhS fs-700 fw-bold text-sat-blue text-align">
            803K
          </h2>
          <p class="ff-KumbhS fs-500 fw-regular text-gray text-align">Likes</p>
        </div>
        <div class="margin-inline-3">
          <h2 class="ff-KumbhS fs-700 fw-bold text-sat-blue text-align">
            1.4K
          </h2>
          <p class="ff-KumbhS fs-500 fw-regular text-gray text-align">Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
